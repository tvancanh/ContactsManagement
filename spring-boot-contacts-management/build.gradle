plugins {
    id 'java'
}

group = 'com.safetrust'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-contacts-management'
sourceCompatibility = 1.8


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

test {
    exclude '**/*IT.class'
}

task runIntegrationTest(type: Test) {
    group 'verification'
    description 'Run Integration tests only'
    include '**/*IT.class'
}

dependencies {
    //Spring
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    //Swagger
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.6.1'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.6.1'
    //Mysql
    runtimeOnly 'mysql:mysql-connector-java:8.0.19'
    //Lombok
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'

}




tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
